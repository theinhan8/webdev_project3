<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Maps Api</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script async src="js/script.js"></script>
  <!-- jQuery library (served from Google) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- bxSlider Javascript file -->
  <script src="js/jquery.bxslider.js"></script>
  <!-- bxSlider CSS file -->
  <link href="css/jquery.bxslider.css" rel="stylesheet">
</head>
<body>
  <header id="page-info">
    <h1>Google Map Api</h1>
  </header>  
  <nav id="main-nav">
    <div id="navbar-container">
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li id="onpage"><a href="#">Map</a></li>
      </ul>
    </div>
  </nav>
  <div id="page-wrapper">
    <div id="wrapper1">
      <div id="map"></div>
      <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIWGeBWMq1N3gGBBltdTBS1D953KC2S0o&loading=async&callback=initMap">
      </script>
    </div>
    <div class="slideshow">
      <ul class="bxslider">
        <li><img src="media/chicago.jpg" alt="Chicago skyline illuminated by a vibrant sunset, showcasing the city's iconic architecture against a colorful sky."></li>
        <li><img src="media/chicago2.jpg" alt="Chicago skyline illuminated by the warm hues of sunset, showcasing tall buildings against a colorful sky."></li>
        <li><img src="media/iit.jpg" alt="The Chicago skyline at sunset, featuring a blend of colors in the sky and the city's famous structures outlined against it"></li>
      </ul>
    </div>
    <script>
      $(document).ready(function(){
        $('.bxslider').bxSlider({
          auto: true
        });
      });
    </script>
  </div>
  <footer id="footer">
    <p>Created by Thein Han</p>
    <address>
      <p><a href="mailto:Theinhan49@gmail.com">Theinhan49&#64;gmail.com</a></p>
    </address>
  </footer>
</body>
</html>
